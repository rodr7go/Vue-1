<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Styde.net | Curso de Vue.JS</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="vue.js"></script>

</head>
<body>
	<h1>Hello Vue</h1>

	<ul v-for="note in notes">
		<li>{{ $index + 1 }}: {{ note.note }} por  <strong>{{ note.author }}</strong> <input type="checkbox" name="rate" id="rate" @click="checked()"></li>
	</ul>

	<hr>

	<form @submit.prevent="createNote()" class="form">
		<textarea v-model="new_note.note" class="form-control"></textarea>
		<button type="submit" class="btn btn-primary">Agregar nota</button>
	</form>

	<script type="text/javascript">

		new Vue({
			el: 'body',
			data: {
				notes: [
					{
						note: 'v-for es la directiva que utilizamos para iterar una lista',
						author: 'Rodrigo LÃ³pez'
					},
					{
						note: '@click se utliza como un alias de v-on:click',
						author: 'Ezequiel'
					},
					{
						note: 'Con Vue puedes crear tus propios componentes',
						author: 'Frozy'
					},
					{
						note: 'El curso de Vue.js en Styde es genial',
						author: 'Styde'

					},
					{
						note: 'Registrate hoy en Styde.net',
						author: 'Sileence'
					}
				],
				new_note: {note: '', author: 'Rodrigo'}
			},
			methods: {
				createNote: function(){
					this.notes.push(this.new_note);

					this.new_note = {note: '', author: 'Rodrigo'};
				}
			}
		})
		
	</script>
	<script src="https://use.fontawesome.com/20e823ea4f.js"></script>
</body>
</html>
